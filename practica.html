<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>PRACTICA</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <form action="pagina.html" method="get"><br>
        <label style="background">Nombres:</label> <input type="text" name="nombres"><br>
        <label style="background">Apellidos:</label> <input type="text" name="apellidos"><br>
        <label style="background">Correo:</label><input type="email" name="correo"><br>
        <label style="background">Fecha de nacimiento:</label><input type="date" name="fecha"><br>
        <label style="background">Teléfono:</label><input type="tel" name="telefono"><br>
        <label style="background">Usuario:</label> <input type="text" name="usuario"><br>
        <label style="background">Contraseña:</label><input type="password" name="contra" onchange="funcion()" id="conf"><br>
        <label style="background">Repetir contraseña:</label><input type="password" name="repetir"><br>
        <input type="submit" value="Registrar persona" style="background">
    </form>

    <script>
            function funcion() {
                var contraseña = (document.getElementById("conf").value);
                console.log(contraseña);
                if (contraseña.length < 5) {
                    alert("La contraseña es insegura: ")
                }
            
            }
    </script>
</body>
</html>
